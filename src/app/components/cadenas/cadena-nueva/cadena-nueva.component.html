
<div class="card mb-2">
  <div class="card-header d-flex justify-content-between align-items-center">
    {{cadenas?.cadena}}
    <div>
      <button class="btn btn-primary" (click)="cadenas && (cadenas.hide=!cadenas.hide)">Show</button>
      <button class="btn btn-danger" (click)="deleteCadena(cadenas!)">Delete</button>
    </div>

  </div>

  <div class="card-body" [hidden]="cadenas?.hide" #resultadoDelAcortar>
      {{cadenas?.resultado}}
  </div>

  <div class="card-footer" [hidden]="cadenas?.hide" *ngIf="resultado !== undefined">
    {{resultado}}
  </div>

  <button class="btn btn-primary w-25" (click)="acortarCadena(resultadoDelAcortar)">Dividir</button>
</div>
<a href="/" class="btn btn-dark" role="button" style="position: fixed; bottom: 0; left: 0;">Volver</a>
