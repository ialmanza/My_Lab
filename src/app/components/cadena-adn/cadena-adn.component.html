<div class="container p-4">
  <div class="row">
     <div class="col-md-9 mx-auto">
       <div class="card mx-auto">
         <div class="card-header d-flex justify-content-between align-items-center">
           {{'Cadena de ADN'}}
           <div class="input-group">
             <input type="text" class="form-control" id="inputCadenaADN" placeholder="Ingresar cadena de ADN" [(ngModel)]="cadena">
             <div class="input-group-append">
             </div>
           </div>
         </div>
         <div class="card-body" *ngIf="resultado !== undefined">
           {{resultado}}
           <br><br><br>
           <button class="btn btn-primary" (click)="acortarCadena()">Enviar</button>
         </div>
       </div>
      </div>

  </div>
 </div>

 <a href="/" class="btn btn-dark" role="button" style="position: fixed; bottom: 0; left: 0;">Volver</a>
